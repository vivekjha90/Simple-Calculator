    <div id="main">
        <!-- <div id="display">0</div> -->
        <button id="brand">impTor</button>
        <input type="text" id="display">
       
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '1';
        document.querySelector('#display').value=currentDisplay;">1</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '2';
        document.querySelector('#display').value=currentDisplay;">2</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '3';
        document.querySelector('#display').value=currentDisplay;">3</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '4';
        document.querySelector('#display').value=currentDisplay;">4</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '5';
        document.querySelector('#display').value=currentDisplay;">5</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '6';
        document.querySelector('#display').value=currentDisplay;">6</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '7';
        document.querySelector('#display').value=currentDisplay;">7</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '8';
        document.querySelector('#display').value=currentDisplay;">8</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '9';
        document.querySelector('#display').value=currentDisplay;">9</div>
        <div id="keypad" onclick="
        currentDisplay=currentDisplay+ '0';
        document.querySelector('#display').value=currentDisplay;">0</div>
        
        <div id="btn">
            <button onclick="
            currentDisplay=currentDisplay+ '+';
            document.querySelector('#display').value=currentDisplay;">+</button>
            <button onclick="
            currentDisplay=currentDisplay+ '-';
            document.querySelector('#display').value=currentDisplay;">-</button>
            <button onclick="
            currentDisplay=currentDisplay+ '*';
            document.querySelector('#display').value=currentDisplay;">*</button>
            <button onclick="
            currentDisplay=currentDisplay+ '/';
            document.querySelector('#display').value=currentDisplay;">/</button>
           
        </div>
        <button id="clr" onclick="
        currentDisplay='';
        document.querySelector('#display').value=currentDisplay;">CLR</button>
        <button id="enter" onclick="
        let result= eval(currentDisplay);
        currentDisplay=result;
        document.querySelector('#display').value=currentDisplay;">Calculate</button>
    </div>
